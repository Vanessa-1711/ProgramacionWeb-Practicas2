  <!-- apartado de formulario  -->
  <div class="wrapper">
      <!-- Main content -->
        <div class="container-fluid">
          <div class="row" style="display: flex; justify-content: center; align-items: center;">
            <!-- left column -->
            <div class="col-md-6" style="max-height: 50vh">
              <div class="bg-1">
                <h1 class="t-stroke t-shadow">FORMULARIO DE PEDIDOS</h1>
              </div>
              <br>
              <!-- general form elements -->
              <div class="card card-primary">
                <!-- /.card-header -->
                
                <!-- form start -->
                <form name="form1" method="post" action="">
                  <div class="card-body">
                    <!-- apartado de Ingresar id -->
                    <div class="form-group" id="imagendiv">
                      <label for="imagen" style="text-align: center;">Imagen del prodicto  <span class="obligatorio">(*)</span></label>
                      <input type="text" class="form-control m-2 input" name="imagen"  id="imagen" placeholder="Ingrese la imagen" aria-describedby="datosw" required>
                      <div id="datosw" class="invalid-feedback">
                        Los datos son obligatorios
                      </div>
                    </div>
                    <!-- apartado de Ingresar nombre -->
                    <div class="form-group" id="nombrediv">
                      <label for="nombre ">Nombre del producto<span class="obligatorio">(*)</span></label>
                      <input type="text" class="form-control m-2 input" name="nombre"  id="nombre" placeholder="Ingrese el nombre" aria-describedby="datosw" required>
                      <div id="datosw" class="invalid-feedback">
                        Los datos son obligatorios
                        </div>
                    </div>
                    
                    <!-- apartado de Ingresar descripcion -->
                    <div class="form-group" id="descripciondiv">
                      <label for="descripcion">Descripcion<span class="obligatorio">(*)</span></label>
                      <input type="text" class="form-control m-2 input" name="descripcion"  id="descripcion" placeholder="Ingrese la descripcion" aria-describedby="datosw" required>
                      <div id="datosw" class="invalid-feedback">
                        Los datos son obligatorios
                      </div>
                    </div>
                      <!-- apartado de Ingresar precio -->

                    <div class="form-group" id="preciodiv">
                        <label for="precio">Precio<span class="obligatorio">(*)</span></label>
                        <input type="number" class="form-control m-2 input" name="precio"  id="precio" placeholder="Ingrese el precio" aria-describedby="datosw" required>
                        <div id="datosw" class="invalid-feedback">
                          Los datos son obligatorios
                        </div>
                      </div>
                    
                    <!-- apartado de Ingresar fecha -->

                    <div class="form-group" id="fechadiv">
                      <label for="exampleInputPassword1">Fecha de captura<span class="obligatorio">(*)</span></label>
                      <input type="date" class="form-control m-2 input" name="fecha"  id="fecha" placeholder="Ingrese la fecha" aria-describedby="datosw" required>
                      <div id="datosw" class="invalid-feedback">
                        Los datos son obligatorios
                      </div>
                    </div>
                    </div>
                     <!-- Apartado de botones de enviar y eliminar-->
                    <div style="display: flex; justify-content: center; " > 
                      <button type="button" id="botonEnviar" class="btn btn-primary botonForm" >Enviar</button>
                      <button type="reset" class="btn btn-primary botonForm">Limpiar</button>
                    </div>
                  </div>
                  <!-- se cierra el formulario -->
                </form>
              <!-- /.card -->
              </div>
            </div>
          </div>
        </div>
  <!-- ./wrapper -->
  <!-- Modal -->  
  <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="myModal" style="display: none;" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Datos Registrados</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <!-- Se ingresan los atributos del modal -->
        <div class="modal-body">
          <p id="modal-content"></p>
          <p id="modalImagen"></p>
          <p id="modalNombre"></p>
          <p id="modaldescripcion"></p>
          <p id="modalprecio"></p>
          <p id="modalfecha"></p>
          <div class="modal-footer">
            <button type="button" class="btn boton" data-bs-dismiss="modal" id="aceptar">Aceptar</button>
          </div>
        </div>
    </div>
  </div>
  <!-- se agrega el archivo js -->
  <script src="js/appformCliente.js"></script>
